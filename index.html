<!DOCTYPE html>
<html>

  <head>
    <title>Weekly Nerd</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <header>
      <h1>Weekly Nerd</h1>
    </header>
    <main>
      <ol>

        <!-- Meta styling -->
        <li>
          <span class="bracket"><</span>
          <span class="text">!DOCTYPE html</span>
          <span class="bracket">></span>
        </li>
        <li>
          <span class="bracket"><</span>
          <span class="tag">html</span>
          <span class="bracket">></span>
        </li>
        <li class="whitespace"></li>
        <li>
          <span class="indent"></span>
          <span class="bracket"><</span>
          <span class="tag">head</span>
          <span class="bracket">></span>
        </li>
        <li>
          <span class="indent"></span>
          <span class="indent"></span>
          <span class="bracket"><</span>
          <span class="tag">title</span>
          <span class="bracket">></span>
          <span class="text">Weekly Nerd</span>
          <span class="bracket"><</span>
          <span class="slash">/</span>
          <span class="tag">title</span>
          <span class="bracket">></span>
        </li>
        <li>
          <span class="indent"></span>
          <span class="indent"></span>
          <span class="bracket"><</span>
          <span class="tag">meta</span>
          <span class="attribute">charset</span>
          <span class="operator">=</span>
          <span class="value">"utf-8"</span>
          <span class="bracket">></span>
        </li>
        <li>
          <span class="indent"></span>
          <span class="indent"></span>
          <span class="bracket"><</span>
          <span class="tag">link</span>
          <span class="attribute">rel</span>
          <span class="operator">=</span>
          <span class="value">"stylesheet"</span>
          <span class="attribute">href</span>
          <span class="operator">=</span>
          <span class="value">"/css/style.css"</span>
          <span class="attribute">type</span>
          <span class="operator">=</span>
          <span class="value">"text/css"</span>
          <span class="bracket">></span>
        </li>
        <li>
          <span class="indent"></span>
          <span class="bracket"><</span>
          <span class="slash">/</span>
          <span class="tag">head</span>
          <span class="bracket">></span>
        </li>
        <li class="whitespace"></li>

        <!-- Body -->
        <li>
          <span class="indent"></span>
          <span class="bracket"><</span>
          <span class="tag">body</span>
          <span class="bracket">></span>
        </li>
        <li>
          <span class="indent"></span>
          <span class="indent"></span>
          <span class="bracket"><</span>
          <span class="tag">h1</span>
          <span class="bracket">></span>
          <span class="text">Notes from the Weekly Nerd</span>
          <span class="bracket"><</span>
          <span class="slash">/</span>
          <span class="tag">h1</span>
          <span class="bracket">></span>
        </li>

        <!-- Weekly Nerds -->
      </ol>
    </main>
    <footer>
    </footer>

</html>
